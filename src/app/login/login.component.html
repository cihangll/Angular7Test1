<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
  </div>

  <div class="form-label-group">
    <input #username="ngModel" [(ngModel)]="model.userName" type="text" id="username" name="username" class="form-control"
      placeholder="Kullanıcı Adı" required autofocus>
    <label for="username">Kullanıcı Adı</label>
  </div>

  <div class="form-label-group">
    <input #username="ngModel" [(ngModel)]="model.password" type="password" id="password" name="password" class="form-control"
      placeholder="Şifre" required>
    <label for="password">Şifre</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2012-2019</p>
</form>

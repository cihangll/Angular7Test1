<h3>Yeni Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngsubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Ürün adı giriniz..." #name="ngModel" [(ngModel)]="model.name" class="form-control"
      name="name" id="name" required>
    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün ismi gereklidir.</div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Ürün açıklaması giriniz..." #description="ngModel" [(ngModel)]="model.description"
      class="form-control" name="description" id="description" required>
    <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Ürün açıklaması gereklidir.</div>
  </div>
</form>
